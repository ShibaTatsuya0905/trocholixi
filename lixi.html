    <style>

        /* M√†n h√¨nh b·ªëc thƒÉm */
        #game-screen {

        /* Bao l√¨ x√¨ KH·ªî L·ªöN */
        .envelope {
            width: 250px;

            border: 6px solid var(--gold);
            border-radius: 15px;
            margin: 20px auto;
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            transition: all 0.4s ease;
        }

        .envelope:hover { transform: translateY(-10px) scale(1.05); }

        .envelope.shake { animation: big-shake 0.8s infinite; }

        @keyframes big-shake {
            0% { transform: rotate(0); }
            25% { transform: rotate(3deg); }
            50% { transform: rotate(0); }
            75% { transform: rotate(-3deg); }
            100% { transform: rotate(0); }
        }

        /* Hi·ªÉn th·ªã ti·ªÅn KH·ªî L·ªöN */
        .money-result {

            top: 50%;

            transform: translate(-50%, -50%) scale(0);

            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .money-result.show {

        }

        .money-img {

        }

        .overlay {
            display: none;
            position: fixed;
            top:0; left:0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 150;
            backdrop-filter: blur(5px);
        }

        .win-announcement {
            color: var(--gold);
            font-size: 3rem;
            text-shadow: 0 0 20px red;
            margin-bottom: 20px;
            font-family: 'Pacifico', cursive;
        }

        .status-text { font-size: 1.5rem; color: var(--gold); margin-top: 20px; }
    </style>
</head>
<body>

    <!-- C√°c h·∫°t ph√°o hoa trang tr√≠ -->
    <div class="firework" style="top: 20%; left: 10%;"></div>
    <div class="firework" style="top: 10%; right: 20%; animation-delay: 0.5s;"></div>
    <div class="firework" style="bottom: 15%; left: 30%; animation-delay: 1.2s;"></div>

    <!-- C√†i ƒë·∫∑t -->
    <div id="setup-panel" class="settings-panel">
        <h2>L√¨ X√¨ T·∫øt 2026</h2>
        <div id="config-list">
            <div class="denom-row"><span>üßß 500.000ƒë</span> <input type="number" data-val="500000" value="2"></div>
            <div class="denom-row"><span>üßß 200.000ƒë</span> <input type="number" data-val="200000" value="5"></div>
            <div class="denom-row"><span>üßß 100.000ƒë</span> <input type="number" data-val="100000" value="10"></div>
            <div class="denom-row"><span>üßß 50.000ƒë</span> <input type="number" data-val="50000" value="20"></div>
            <div class="denom-row"><span>üßß 20.000ƒë</span> <input type="number" data-val="20000" value="30"></div>
            <div class="denom-row"><span>üßß 10.000ƒë</span> <input type="number" data-val="10000" value="50"></div>
        </div>
        <button class="btn-start" onclick="startGame()">B·∫Øt ƒê·∫ßu B·ªëc</button>
    </div>

    <!-- M√†n h√¨nh ch√≠nh -->
    <div id="game-screen">
        <h1 style="font-family: 'Pacifico', cursive; font-size: 3.5rem; color: var(--gold); margin: 0;">Ch√∫c M·ª´ng NƒÉm M·ªõi</h1>
        <div id="main-envelope" class="envelope shake" onclick="drawMoney()">
            <span style="filter: drop-shadow(0 0 10px gold);">üßß</span>
        </div>
        <p class="status-text" id="remaining-text">S·∫µn s√†ng b·ªëc thƒÉm!</p>
        <button onclick="location.reload()" style="background: none; border: 1px solid white; color: white; cursor: pointer; padding: 5px 10px; border-radius: 5px; margin-top: 20px;">Quay l·∫°i c√†i ƒë·∫∑t</button>
    </div>

    <!-- K·∫øt qu·∫£ -->
    <div id="overlay" class="overlay" onclick="closeResult()"></div>
    <div id="money-result" class="money-result" onclick="closeResult()">
        <div class="win-announcement" id="win-text"></div>
        <img id="money-img" class="money-img" src="" alt="T·ªù ti·ªÅn">
        <p style="font-size: 1.5rem; margin-top: 20px; color: white;">(B·∫•m v√†o ƒë·ªÉ b·ªëc ti·∫øp)</p>
    </div>

    <!-- √Çm thanh Ting Ting nh·∫π nh√†ng -->
    <audio id="audio-draw" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3"></audio>

    <script>
        let moneyPool = [];
        const moneyImages = {
            500000: "https://tse3.mm.bing.net/th/id/OIP.j5LiM38Gwcr5iSv7PLntewHaDP?pid=Api&P=0&h=180",
            200000: "https://tse3.mm.bing.net/th/id/OIP.xgphmnD_BTZKuL8xRH6h1gHaDR?pid=Api&P=0&h=180",
            100000: "https://tse4.mm.bing.net/th/id/OIP.i9I4Ta7cLTlFCCNect3S7gHaDj?pid=Api&P=0&h=180",
            50000: "https://tse2.mm.bing.net/th/id/OIP.RgHX1yoESW_i8f8OVS6KcQHaDh?pid=Api&P=0&h=180",
            20000: "https://tse1.mm.bing.net/th/id/OIP.mM2n2T8cGz6JKG8xuj_ptAHaDn?pid=Api&P=0&h=180",
            10000: "https://tse1.mm.bing.net/th/id/OIP.FgLAyb8ial1qE6RisiRQQgHaDa?pid=Api&P=0&h=180"
        };

        function startGame() {
            moneyPool = [];
            const inputs = document.querySelectorAll('#config-list input');
            inputs.forEach(input => {
                const val = parseInt(input.getAttribute('data-val'));
                const count = parseInt(input.value);
                for (let i = 0; i < count; i++) moneyPool.push(val);
            });

            if (moneyPool.length === 0) return alert("Vui l√≤ng nh·∫≠p s·ªë t·ªù ti·ªÅn!");

            // Tr·ªôn ti·ªÅn ng·∫´u nhi√™n
            moneyPool.sort(() => Math.random() - 0.5);

            document.getElementById('setup-panel').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            updateCount();
        }

        function updateCount() {
            document.getElementById('remaining-text').innerText = `C√≤n l·∫°i ${moneyPool.length} bao l√¨ x√¨ ch∆∞a b·ªëc`;
        }

        function drawMoney() {
            if (moneyPool.length === 0) return alert("H·∫øt s·∫°ch l√¨ x√¨ r·ªìi!");

            // Ch·∫°y √¢m thanh
            const audio = document.getElementById('audio-draw');
            audio.currentTime = 0;
            audio.play();

            const env = document.getElementById('main-envelope');
            env.style.transform = "scale(0) rotate(720deg)";
            env.style.opacity = "0";

            setTimeout(() => {
                const winValue = moneyPool.pop();
                showResult(winValue);
                updateCount();
            }, 400);
        }

        function showResult(val) {
            const resultDiv = document.getElementById('money-result');
            const img = document.getElementById('money-img');
            const winText = document.getElementById('win-text');

            img.src = moneyImages[val];
            winText.innerText = `üßß Ch√∫c m·ª´ng! B·∫°n nh·∫≠n ƒë∆∞·ª£c ${val.toLocaleString()}ƒë`;
            
            document.getElementById('overlay').style.display = 'block';
            resultDiv.classList.add('show');
        }

        function closeResult() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('money-result').classList.remove('show');
            
            const env = document.getElementById('main-envelope');
            env.style.transform = "scale(1) rotate(0deg)";
            env.style.opacity = "1";
        }
    </script>
</body>
</html>
